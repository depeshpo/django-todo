{% extends 'base.html' %}

{% block content %}

    {% if item %}
        <form method="POST" class="form-inline ny-2 my-lg-0">
            {% csrf_token %}
            <input type="text" class="form-control-mr-sm-2" name="item" value="{{ item.item }}">
            <input type="hidden" value="{{ item.completed }}" name="completed">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Update Item</button>
        </form>
    {% endif %}

{% endblock content %}
